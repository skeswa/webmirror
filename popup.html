<!DOCTYPE html>
<html data-ng-app="webmirror" ng-csp="">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" media="all" href="bootstrap.min.css">
    <link rel="stylesheet" media="all" href="main.css">
    <base target="_blank">  
  </head>
  <body data-ng-controller="MainCtrl">
    <div id="header">
      <h3 class="text-muted">Web Mirror</h3>
      <button id="back-button" type="button" class="btn btn-default" ng-click="returnHome()" style="{{currLoc === 'home' ? 'display: none;' : ''}}"><img src="img/back.png"/></button>
      <div class="separator"></div>
    </div>
    <div id="view" data-ng-view></div>
    <!-- Scripts -->
    <script src="jquery.min.js"></script>
    <script src="angular.min.js"></script>
    <script src="angular-route.min.js"></script>
    <script src="peer.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
